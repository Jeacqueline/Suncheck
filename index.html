<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Suncheck</title>
</head>
<body>
    <header>
        <h1 id="suncheck">☁️Suncheck☀️☁️</h1>
        <h3 id="currentDay" class="lead"></h3>
    </header>

    <section id="left">
        <div class="container">
            <input type="text" placeholder="Suncheck" id="userSearch">
            <button type="button" id="btnCitySearch">Search 🥳</button>
        </div>

        <div class="recentSearch">
            <h3>Last Search: </h3>
            <div id="recentsSearch"></div>
        </div>

        <div class="cityCard">
            <div class="displayCities">
                <p id="displayCity">Name</p>
            </div>
            <div class="conditions">
                <span id="icons"></span>
                <div>Temp: <span id="temp"></span> °C</div>
                <div>Wind: <span id="temp"></span> MPH</div>
                <div>Humidity: <span id="temp"></span> %</div>
            </div>
        </div>
        </section>
        <section id="right">
        <div class="5-cards">
            <div class="content">5-Day Forecast: </div>
            <div class="5contentcards" id="forecast"></div>
        </div>
    </section>


    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
